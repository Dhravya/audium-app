<div class="flex items-center justify-end mr-3 md:mr-6">

    <a title="login" href="{{url_for('login')}}">
        <svg xmlns="http://www.w3.org/2000/svg" class="navBtn" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
    </a>


    <a title="profile" href="{{url_for('me')}}" class="">
        {% if user %}
        <img class="navBtn" src="{{user.get('userinfo')['picture']}}" alt="">
        {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" class="navBtn" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        {% endif %}

    </a>

    <a title="Submit new post" href="/new">
        <svg xmlns="http://www.w3.org/2000/svg" class="navBtn" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
    </a>

    <a title="trending page" href="/trending">
        <svg xmlns="http://www.w3.org/2000/svg" class="navBtn" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M9.243 3.03a1 1 0 01.727 1.213L9.53 6h2.94l.56-2.243a1 1 0 111.94.486L14.53 6H17a1 1 0 110 2h-2.97l-1 4H15a1 1 0 110 2h-2.47l-.56 2.242a1 1 0 11-1.94-.485L10.47 14H7.53l-.56 2.242a1 1 0 11-1.94-.485L5.47 14H3a1 1 0 110-2h2.97l1-4H5a1 1 0 110-2h2.47l.56-2.243a1 1 0 011.213-.727zM9.03 8l-1 4h2.938l1-4H9.031z"
                clip-rule="evenodd" />
        </svg>
    </a>
</div>
