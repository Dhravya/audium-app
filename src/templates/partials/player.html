<!-- Audio -->
<div class="audio-player mx-auto">
    <audio id="audio-{{post['$id']}}">
        <source src="{{post['audio']}}" type="audio/mpeg">
    </audio>

    <div class="controls">
        <button type="button" id="player-button-{{post['$id']}}" title="btn"
            class="player-button mr-2 hover:scale-125 transition-all duration-150 ease-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
        <input placeholder="1" type="range" class="timeline" id="timeline-{{post['$id']}}" max="100" value="0">
        <p id="progress-{{post['$id']}}" class="text-sm"></p>
        <button class="sound-button mx-5" type="button" title="btn" id="sound-button-{{post['$id']}}"
            class="hover:scale-125 transition-all duration-150 ease-out">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
        </button>
    </div>
</div>
